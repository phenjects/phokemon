<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Phok√©mon</title>
</head>

<body>
    <header>
        <img class="headerCLASS" id="headerID" src="assets/header-title.png" />
    </header>
    <main>
        <div class="containerCLASS" id="containerID">
            <div class="screenCLASS" id="screenID">
                <!-- this is for the sprites of the phokemon themself that appear on the screen. -->
                <section class="playerCLASS" id="playerID"></section>
                <section class="playerSystemCLASS" id="playerSystemID"></section>
                <!-- this is for moves, hp, name and other stuff for each side. -->
                <section class="enemySystemCLASS" id="enemySystemID"></section>
                <section class="enemyCLASS" id="enemyID"></section>
            </div>
            <h1 style="font-family: Consolas; margin: auto">Select your phokemon.</h1>
            <section class="phokemonCLASS" id="phokemonID">
                <img src="assets/planthing.png" alt="planthing" id="planthing" />
                <img src="assets/elgaloo.png" alt="elgaloo" id="elgaloo" />
                <img src="assets/watortoise.png" alt="watortoise" id="watortoise" />
                <img src=" assets/salafire.png" alt="salafire" id="salafire" />
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
